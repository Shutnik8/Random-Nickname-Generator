<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных никнеймов</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных никнеймов</h1>
        <div class="controls">
            <label for="language">Выберите язык:</label>
            <select id="language">
                <option value="ru">Русский</option>
                <option value="en" selected>Английский</option>
            </select>

            <label for="nicknameLength">Длина никнейма:</label>
            <input type="number" id="nicknameLength" value="8" min="3" max="15">

            <label>
                <input type="checkbox" id="includeNumbers" checked> Включить числа
            </label>

            <button id="generateButton">Сгенерировать</button>
        </div>
        <div class="result">
            <h2>Ваш никнейм:</h2>
            <p id="nicknameResult">...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
